<mat-card class="hero-list-card">
    <mat-card class="hero-list-card">
        <mat-card-title class="hero-list-title">Lista de Héroes</mat-card-title>
      </mat-card>
  
    <mat-form-field >
      <mat-label>Buscar héroe</mat-label>
      <input matInput (input)="onSearch($event)" />
    </mat-form-field>
  
    <table mat-table [dataSource]="pagedHeroes" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="power">
        <th mat-header-cell *matHeaderCellDef>Poder</th>
        <td mat-cell *matCellDef="let hero">{{ hero.power }}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let hero">{{ hero.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let hero">
          <button mat-icon-button color="accent" (click)="onEditHero(hero.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteHero(hero.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="heroes.length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card>
  
  <button mat-fab color="accent" class="fab" (click)="onAddHero()">
    <mat-icon>add</mat-icon>
  </button>
